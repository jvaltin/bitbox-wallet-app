sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - make

script:
- ls -al
- docker build --tag bitbox-wallet-dev .
- docker images
- docker ps -a
- docker image ls
- docker run bitbox-wallet-dev:latest    
- docker ps -a
- docker build --tag bitbox-wallet-ci -f ci/Dockerfile
- ls -al 
- ls -al /opt/go/src/github.com/digitalbitbox/bitbox-wallet-app/
- docker run --name bitbox-wallet-ci -t bitbox-wallet-dev:latest /bin/bash -c 'cd /opt/go/src/github.com/digitalbitbox/bitbox-wallet-app && make dockerbuild-linux'
- docker ps -a
