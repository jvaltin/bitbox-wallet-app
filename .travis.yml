sudo: required

language: bash

services:
  - docker

addons:
  apt:
    update: true
    packages:
      - docker-ce
      - make

before_install:
- make dockerinit
- docker ps -a

jobs:
  include:
    - stage: docker init
      script: make dockerinit
    - stage: build linux
      script: make dockerbuild-linux
    - stage: docker ci
      script: make docker-ci
    - stage: docker ci-fast
      script: make docker-ci-fast
